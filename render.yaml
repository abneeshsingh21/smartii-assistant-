# Render deployment configuration for SMARTII Backend
services:
  - type: web
    name: smartii-backend
    runtime: python
    plan: free
    buildCommand: cd backend && pip install -r ../requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 8000
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
